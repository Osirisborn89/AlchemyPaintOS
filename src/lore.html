<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lore - AlchemyPaintOS</title>
  <link rel="stylesheet" href="styles/design-system.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
  <style>
    body {
      background-image: url('./assets/grimdark-bg.png');
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .header-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-right: var(--space-lg);
    }

    .header-title-group {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header-title-group h1 {
      margin: 0;
      font-size: 3.5rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-weight: 700;
    }

    .header-tagline {
      color: var(--color-text-secondary);
      font-size: 1.1rem;
      margin: var(--space-4) 0 0 0;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-weight: 500;
    }

    .nav-buttons {
      display: flex;
      gap: var(--space-md);
    }

    .nav-btn {
      padding: var(--space-sm) var(--space-md);
      background-color: rgba(212, 175, 55, 0.1);
      color: var(--color-accent-gold);
      text-decoration: none;
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 0.25rem;
      font-size: var(--font-size-sm);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .nav-btn:hover {
      background-color: rgba(212, 175, 55, 0.2);
      border-color: rgba(212, 175, 55, 0.5);
    }

    .lore-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
      padding: 32px 0;
    }

    .faction-tile {
      background-color: var(--color-bg-secondary);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 8px;
      padding: 24px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .faction-tile:hover {
      border-color: var(--color-accent-gold);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
      transform: translateY(-6px);
    }

    .faction-tile h3 {
      color: var(--color-accent-gold);
      font-size: 1.1rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.92);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.2s ease-in-out;
    }

    .modal.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: linear-gradient(135deg, #0a0e17 0%, #050810 100%);
      border: 1px solid var(--color-accent-gold);
      border-radius: 8px;
      padding: 40px;
      max-width: 900px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.95), inset 0 1px 0 rgba(212, 175, 55, 0.2);
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(212, 175, 55, 0.1);
      color: var(--color-accent-gold);
      border: 1px solid rgba(212, 175, 55, 0.3);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-close:hover {
      background: rgba(212, 175, 55, 0.2);
      border-color: rgba(212, 175, 55, 0.5);
      transform: scale(1.1);
    }

    /* Modal Content Styling */
    #modal-body {
      color: #f0ede7;
      font-size: 15px;
      line-height: 1.9;
      letter-spacing: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #modal-body h1 {
      color: var(--color-accent-gold);
      margin: 0 0 20px 0;
      font-size: 28px;
      border-bottom: 2px solid var(--color-accent-gold);
      padding-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 700;
      line-height: 1.3;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #modal-body h1:first-child {
      margin-top: 0;
    }

    #modal-body h2 {
      color: var(--color-accent-gold);
      margin: 28px 0 14px 0;
      font-size: 20px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      font-weight: 600;
      border-left: 3px solid var(--color-accent-gold);
      padding-left: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #modal-body h3 {
      color: rgba(212, 175, 55, 0.95);
      margin: 20px 0 10px 0;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #modal-body p {
      margin: 14px 0;
      line-height: 1.9;
      color: #f0ede7;
      font-size: 15px;
      text-align: left;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #modal-body ul,
    #modal-body ol {
      margin: 14px 0 14px 28px;
      color: #f0ede7;
      font-size: 15px;
      line-height: 1.9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #modal-body li {
      margin: 6px 0;
      padding-left: 6px;
    }

    #modal-body code {
      background-color: rgba(5, 8, 15, 0.9);
      color: var(--color-accent-gold);
      padding: 3px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      border: 1px solid var(--color-accent-gold);
    }

    #modal-body pre {
      background-color: rgba(0, 0, 0, 0.8);
      border-left: 3px solid var(--color-accent-gold);
      padding: 14px;
      border-radius: 4px;
      overflow-x: auto;
      margin: 20px 0;
      color: var(--color-accent-gold);
      font-size: 13px;
      line-height: 1.6;
    }

    #modal-body blockquote {
      border-left: 3px solid var(--color-accent-gold);
      padding: 14px;
      padding-left: 20px;
      margin: 20px 0;
      background: rgba(212, 175, 55, 0.08);
      color: #f0ede7;
      font-style: italic;
      border-radius: 3px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #modal-body a {
      color: var(--color-accent-gold);
      text-decoration: none;
      transition: all 0.2s ease;
      font-weight: 500;
      border-bottom: 1px solid transparent;
    }

    #modal-body a:hover {
      color: #fff;
      border-bottom: 1px solid var(--color-accent-gold);
    }

    #modal-body strong {
      color: var(--color-accent-gold);
      font-weight: 600;
    }

    #modal-body em {
      color: var(--color-accent-gold);
      font-style: italic;
    }

    #modal-body hr {
      border: none;
      height: 1px;
      background: rgba(212, 175, 55, 0.4);
      margin: 28px 0;
    }

    .modal-content::-webkit-scrollbar {
      width: 10px;
    }

    .modal-content::-webkit-scrollbar-track {
      background: rgba(212, 175, 55, 0.08);
      border-radius: 4px;
    }

    .modal-content::-webkit-scrollbar-thumb {
      background: var(--color-accent-gold);
      border-radius: 4px;
    }

    .modal-content::-webkit-scrollbar-thumb:hover {
      background: rgba(212, 175, 55, 0.8);
    }

    @media (max-width: 768px) {
      .modal-content {
        max-width: 95vw;
        max-height: 95vh;
        padding: 28px 20px;
        margin: 0 12px;
      }

      #modal-body {
        font-size: 14px;
      }

      #modal-body h1 {
        font-size: 24px;
      }

      #modal-body h2 {
        font-size: 18px;
      }

      #modal-body h3 {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div style="display: flex; align-items: center;">
        <img src="./assets/logo.png" alt="AlchemyPaintOS Logo" class="header-logo">
        <div class="header-title-group">
          <h1 class="header-title">AlchemyPaintOS</h1>
          <p class="header-tagline">The Painter's Compendium of the Dark Imperium</p>
        </div>
      </div>
      <div class="nav-buttons">
        <a href="index.html" class="nav-btn">Recipes</a>
        <a href="honors.html" class="nav-btn">Grimoire</a>
      </div>
    </div>
  </header>

  <main>
    <div id="grid" class="lore-grid"></div>
  </main>

  <div id="modal" class="modal">
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: pointer;" id="modal-overlay"></div>
    <div class="modal-content">
      <button id="modal-close" class="modal-close">âœ•</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <script>
    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    document.getElementById('modal-close').addEventListener('click', closeModal);
    document.getElementById('modal-overlay').addEventListener('click', closeModal);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    const timestamp = Date.now();
    fetch(`./Data/factions_lore.csv?v=${timestamp}`)
      .then(r => r.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: (results) => {
            console.log('Loaded ' + results.data.length + ' factions');
            const grid = document.getElementById('grid');
            
            results.data.forEach(row => {
              if (row.faction && row.faction.trim()) {
                const tile = document.createElement('div');
                tile.className = 'faction-tile';
                tile.innerHTML = '<h3>' + row.faction.trim() + '</h3>';
                tile.addEventListener('click', () => {
                  const htmlContent = marked.parse(row.lore_md || 'No lore available');
                  document.getElementById('modal-body').innerHTML = htmlContent;
                  document.getElementById('modal').classList.add('active');
                });
                grid.appendChild(tile);
              }
            });
          },
          error: (err) => console.error('Papa Parse error:', err)
        });
      })
      .catch(e => console.error('Fetch error:', e));
  </script>
</body>
</html>
