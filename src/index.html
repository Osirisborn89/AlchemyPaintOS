<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlchemyPaintOS</title>
  <link rel="stylesheet" href="../styles/design-system.css">
</head>
<body>
  <header class="app-header" style="background: var(--bg-secondary); border-bottom: 2px solid var(--color-brass); padding: var(--space-4); position: sticky; top: 0; z-index: 100;">
    <div style="max-width: 1400px; margin: 0 auto;">
      <h1 class="m-0">‚öîÔ∏è AlchemyPaintOS</h1>
      <p class="m-0 text-muted text-sm">Warhammer 40K Painting Reference System</p>
    </div>
  </header>

  <div style="position:fixed;top:20px;right:20px;z-index:9999;">
    <a href="lore.html" style="background:#ffd700;color:#000;border:2px solid #ffd700;padding:12px 20px;border-radius:8px;cursor:pointer;font-weight:bold;font-size:14px;box-shadow:0 4px 12px rgba(255,215,0,0.3);text-decoration:none;display:inline-block;">LORE</a>
  </div>

  <main style="min-height: calc(100vh - 140px);">
    <section style="background: var(--bg-secondary); border-bottom: 1px solid #555; padding: var(--space-4);">
      <div style="max-width: 1400px; margin: 0 auto;">
        <div class="flex flex-col gap-3">
          <div>
            <label for="faction-select" class="text-sm text-muted">Select Faction</label>
            <select id="faction-select" class="w-full">
              <option value="">-- All Factions --</option>
            </select>
          </div>
          <div>
            <label for="search-input" class="text-sm text-muted">Search Recipes</label>
            <input id="search-input" type="text" placeholder="Search..." class="w-full">
          </div>
        </div>
      </div>
    </section>

    <section style="max-width: 1400px; margin: 0 auto; padding: var(--space-4);">
      <div id="recipes-container" class="grid grid-6">
        <div class="card"><p class="text-center text-muted">Loading data...</p></div>
      </div>
    </section>

    <div id="recipe-detail-modal" class="hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; z-index: 1000;">
      <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); cursor: pointer;" id="modal-overlay"></div>
      <div class="card" style="position: relative; max-width: 800px; max-height: 90vh; overflow-y: auto;">
        <div class="flex flex-between mb-4">
          <h2 id="modal-recipe-name" class="m-0"></h2>
          <button id="modal-close" style="background: none; border: none; color: var(--text-primary); font-size: 24px; cursor: pointer;">‚úï</button>
        </div>
        <div id="modal-recipe-body"></div>
      </div>
    </div>
  </main>

  <footer style="padding: var(--space-4); color: var(--text-secondary); font-size: 13px; border-top: 1px solid #555;">
    <div id="footer-status">Initializing...</div>
  </footer>

  <script src="../js/data-loader.js"></script>
  <script>
    const app = {
      dataLoader: null,
      currentFilters: { faction: '', search: '' },

      async init() {
        console.log('üé® Initializing AlchemyPaintOS...');
        this.dataLoader = new DataLoader();
        try {
          const timestamp = Date.now();
          const [recipes, steps, inventory, factions] = await Promise.all([
            fetch(`./data/recipes.csv?v=${timestamp}`).then(r => r.text()),
            fetch(`./data/recipe_steps.csv?v=${timestamp}`).then(r => r.text()),
            fetch(`./data/inventory_export.csv?v=${timestamp}`).then(r => r.text()),
            fetch(`./data/factions_lore.csv?v=${timestamp}`).then(r => r.text())
          ]);

          const loaded = await this.dataLoader.loadAllData(recipes, steps, inventory, factions);
          if (!loaded) throw new Error('Data loader failed');
          
          this.setup();
          document.getElementById('footer-status').textContent = `‚úì Ready - ${this.dataLoader.recipes.length} recipes loaded`;
        } catch (error) {
          console.error('Init failed:', error);
          document.getElementById('footer-status').textContent = `‚úó Failed: ${error.message}`;
        }
      },

      setup() {
        const factionSelect = document.getElementById('faction-select');
        const factions = this.dataLoader.getAllFactions();
        
        console.log('Loading factions:', factions.length);
        
        factions.forEach(f => {
          const opt = document.createElement('option');
          opt.value = f.name;
          opt.textContent = f.name;
          factionSelect.appendChild(opt);
        });

        factionSelect.addEventListener('change', (e) => {
          this.currentFilters.faction = e.target.value;
          this.render();
        });

        document.getElementById('search-input').addEventListener('input', (e) => {
          this.currentFilters.search = e.target.value;
          this.render();
        });

        document.getElementById('modal-close').addEventListener('click', () => {
          document.getElementById('recipe-detail-modal').classList.add('hidden');
        });

        document.getElementById('modal-overlay').addEventListener('click', () => {
          document.getElementById('recipe-detail-modal').classList.add('hidden');
        });

        this.render();
      },

      render() {
        let recipes = [...this.dataLoader.recipes];
        
        if (this.currentFilters.faction) {
          recipes = recipes.filter(r => r.faction === this.currentFilters.faction);
        }
        
        if (this.currentFilters.search) {
          const q = this.currentFilters.search.toLowerCase();
          recipes = recipes.filter(r => 
            r.name.toLowerCase().includes(q) || 
            r.description.toLowerCase().includes(q)
          );
        }

        const container = document.getElementById('recipes-container');
        container.innerHTML = '';

        if (recipes.length === 0) {
          container.innerHTML = '<div class="card"><p class="text-center text-muted">No recipes found</p></div>';
          return;
        }

        recipes.forEach(recipe => {
          const card = document.createElement('div');
          card.className = 'card';
          card.style.cursor = 'pointer';
          card.innerHTML = `
            <h4 class="m-0">${this.sanitize(recipe.name)}</h4>
            <p class="m-0 text-muted text-sm">${this.sanitize(recipe.faction)}</p>
            <div class="flex gap-2 flex-wrap mt-4">
              <span style="background: var(--bg-tertiary); padding: 2px 8px; font-size: 11px; border-radius: 3px;">${this.sanitize(recipe.surface)}</span>
              <span style="background: var(--bg-tertiary); padding: 2px 8px; font-size: 11px; border-radius: 3px;">${this.sanitize(recipe.difficulty)}</span>
              ${recipe.timeMode ? `<span style="background: var(--bg-tertiary); padding: 2px 8px; font-size: 11px; border-radius: 3px;">${this.sanitize(recipe.timeMode)}</span>` : ''}
            </div>
            <p class="text-sm mt-4" style="min-height: 40px;">${this.sanitize(recipe.description.substring(0, 100))}...</p>
            <button class="btn w-full mt-4" style="font-size: 13px;">View Recipe</button>
          `;
          card.querySelector('button').addEventListener('click', () => this.showDetail(recipe));
          container.appendChild(card);
        });
      },

      showDetail(recipe) {
        document.getElementById('modal-recipe-name').textContent = this.sanitize(recipe.name);
        const steps = this.dataLoader.getRecipeSteps(recipe.id);
        
        const stepsHTML = steps.length ? steps.map((s, idx) => `
          <div class="card mb-4" style="background: var(--bg-tertiary);">
            <h4 class="m-0 text-accent">Step ${idx + 1}</h4>
            ${s.paint ? `<p class="text-sm text-muted"><strong>Paint:</strong> ${this.sanitize(s.paint)}</p>` : ''}
            ${s.brand ? `<p class="text-sm text-muted"><strong>Brand:</strong> ${this.sanitize(s.brand)}</p>` : ''}
            ${s.action ? `<p class="text-sm text-muted"><strong>Action:</strong> ${this.sanitize(s.action)}</p>` : ''}
            <p class="text-sm mt-2">${this.sanitize(s.description)}</p>
          </div>
        `).join('') : '<p class="text-muted">No steps available</p>';

        document.getElementById('modal-recipe-body').innerHTML = `
          <div class="flex gap-4 mb-4" style="flex-wrap: wrap;">
            <div>
              <p class="text-muted text-sm">Faction</p>
              <p><strong>${this.sanitize(recipe.faction)}</strong></p>
            </div>
            <div>
              <p class="text-muted text-sm">Surface</p>
              <p><strong>${this.sanitize(recipe.surface)}</strong></p>
            </div>
            <div>
              <p class="text-muted text-sm">Difficulty</p>
              <p><strong>${this.sanitize(recipe.difficulty)}</strong></p>
            </div>
            <div>
              <p class="text-muted text-sm">Finish</p>
              <p><strong>${this.sanitize(recipe.finish)}</strong></p>
            </div>
          </div>
          <div class="mb-4">
            <p class="text-muted text-sm">Description</p>
            <p>${this.sanitize(recipe.description)}</p>
          </div>
          <h4 class="mt-4">Steps (${steps.length}):</h4>
          ${stepsHTML}
        `;
        document.getElementById('recipe-detail-modal').classList.remove('hidden');
      },

      sanitize(text) {
        const div = document.createElement('div');
        div.textContent = text || '';
        return div.innerHTML;
      }
    };

    document.addEventListener('DOMContentLoaded', () => app.init());
  </script>
</body>
</html>
