<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlchemyPaintOS</title>
  <link rel="stylesheet" href="styles/design-system.css">
  <style>
    body {
      background-image: url('./assets/grimdark-bg.png');
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }


    .header-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-right: var(--space-lg);
    }


    .header-title-group {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }


    .header-title-group h1 {
      margin: 0;
      font-size: 3.5rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-weight: 700;
    }


    .header-tagline {
      color: var(--color-text-secondary);
      font-size: 1.1rem;
      margin: var(--space-4) 0 0 0;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div style="display: flex; align-items: center;">
        <img src="./assets/logo.png" alt="AlchemyPaintOS Logo" class="header-logo">
        <div class="header-title-group">
          <h1 class="header-title">AlchemyPaintOS</h1>
          <p class="header-tagline">The Painter's Compendium of the Dark Imperium</p>
        </div>
      </div>
      <a href="lore.html" class="nav-btn">Lore</a>
    </div>
  </header>


  <main>
    <!-- Search & Filter Section -->
    <section class="search-section">
      <div style="flex: 1;">
        <label for="faction-select" class="search-label">Choose a Faction</label>
        <select id="faction-select" class="search-select">
          <option value="">-- Select a Faction --</option>
        </select>
      </div>
      <div style="flex: 1;">
        <label for="search-recipes" class="search-label">Search Recipes</label>
        <input id="search-recipes" type="text" class="search-input" placeholder="Search by name or description...">
      </div>
    </section>


    <!-- Placeholder Message (shows until faction selected) -->
    <section id="placeholder-section" style="text-align: center; padding: var(--space-xl); margin-top: var(--space-xl);">
      <div style="background-color: rgba(5, 8, 15, 0.9); padding: var(--space-xl); border-radius: 0.5rem; border: 1px solid rgba(212, 175, 55, 0.4);">
        <h2 style="color: var(--color-accent-gold); font-size: var(--font-size-2xl); margin-bottom: var(--space-md);">
          Choose A Faction
        </h2>
        <p style="color: var(--color-text-secondary); font-size: var(--font-size-sm);">
          Select a faction from the dropdown above to view painting recipes
        </p>
      </div>
    </section>


    <!-- Recipe Cards Section (hidden until faction selected) -->
    <section id="recipes-section" style="display: none;">
      <div id="recipes-container" class="card-grid">
        <div class="card" style="grid-column: 1 / -1; text-align: center;">
          <p style="color: var(--color-text-secondary);">Loading data...</p>
        </div>
      </div>
    </section>


    <!-- Recipe Detail Modal -->
    <div id="recipe-detail-modal" class="modal">
      <div style="display: none;" id="modal-overlay"></div>
      <div class="modal-content">
        <button id="modal-close" class="modal-close">âœ•</button>
        <h2 id="modal-recipe-name" style="margin-bottom: var(--space-lg); padding-right: var(--space-lg);"></h2>
        <div id="modal-recipe-body"></div>
      </div>
    </div>
  </main>


  <footer style="padding: var(--space-lg); color: var(--color-text-secondary); font-size: var(--font-size-xs); border-top: 2px solid var(--color-accent-gold); text-align: center; text-transform: uppercase; letter-spacing: 0.05em;">
    <div id="footer-status">Initializing...</div>
  </footer>


  <script src="js/data-loader.js"></script>
  <script>
    const app = {
      dataLoader: null,
      currentFilters: { faction: '', search: '' },


      async init() {
        console.log('ðŸŽ¨ Initializing AlchemyPaintOS...');
        this.dataLoader = new DataLoader();
        try {
          const loaded = await this.dataLoader.loadAllData();
          if (!loaded) throw new Error('Data loader failed');
          
          this.setup();
          document.getElementById('footer-status').textContent = `âœ“ Ready - ${this.dataLoader.recipes.length} recipes, ${this.dataLoader.getAllFactions().length} factions`;
        } catch (error) {
          console.error('Init failed:', error);
          document.getElementById('footer-status').textContent = `âœ— Failed: ${error.message}`;
        }
      },


      setup() {
        const factionSelect = document.getElementById('faction-select');
        const searchInput = document.getElementById('search-recipes');
        const factions = this.dataLoader.getAllFactions();
        
        factions.forEach(f => {
          const opt = document.createElement('option');
          opt.value = f.name;
          opt.textContent = f.name;
          factionSelect.appendChild(opt);
        });


        factionSelect.addEventListener('change', (e) => {
          this.currentFilters.faction = e.target.value;
          this.render();
        });


        searchInput.addEventListener('input', (e) => {
          this.currentFilters.search = e.target.value.toLowerCase();
          this.render();
        });


        document.getElementById('modal-close').addEventListener('click', () => {
          document.getElementById('recipe-detail-modal').classList.remove('active');
        });


        document.getElementById('modal-overlay').addEventListener('click', () => {
          document.getElementById('recipe-detail-modal').classList.remove('active');
        });
      },


      render() {
        const placeholderSection = document.getElementById('placeholder-section');
        const recipesSection = document.getElementById('recipes-section');
        const container = document.getElementById('recipes-container');


        if (!this.currentFilters.faction) {
          placeholderSection.style.display = 'block';
          recipesSection.style.display = 'none';
          return;
        }


        placeholderSection.style.display = 'none';
        recipesSection.style.display = 'block';


        let recipes = [...this.dataLoader.recipes];
        
        if (this.currentFilters.faction) {
          recipes = recipes.filter(r => r.faction === this.currentFilters.faction);
        }


        if (this.currentFilters.search) {
          recipes = recipes.filter(r => 
            r.name.toLowerCase().includes(this.currentFilters.search) ||
            r.description.toLowerCase().includes(this.currentFilters.search)
          );
        }


        container.innerHTML = '';


        if (recipes.length === 0) {
          container.innerHTML = '<div class="card" style="grid-column: 1 / -1; text-align: center;"><p style="color: var(--color-text-secondary);">No recipes found for this faction</p></div>';
          return;
        }


        recipes.forEach(recipe => {
          const card = document.createElement('div');
          card.className = 'card';
          card.style.cursor = 'pointer';
          
          const tags = [this.sanitize(recipe.surface), this.sanitize(recipe.difficulty)];
          if (recipe.finish) tags.push(this.sanitize(recipe.finish));
          const tagsHTML = tags.map(tag => `<span class="card-tag">${tag}</span>`).join('');
          
          card.innerHTML = `
            <div class="card-header">
              <span class="card-faction-badge">${this.sanitize(recipe.faction)}</span>
            </div>
            <h3 class="card-title">${this.sanitize(recipe.name)}</h3>
            <p class="card-surface">${this.sanitize(recipe.surface)}</p>
            <div class="card-tags">
              ${tagsHTML}
            </div>
          `;
          card.addEventListener('click', () => this.showDetail(recipe));
          container.appendChild(card);
        });
      },


      showDetail(recipe) {
        document.getElementById('modal-recipe-name').textContent = this.sanitize(recipe.name);
        const steps = this.dataLoader.getRecipeSteps(recipe.id);
        
        const stepsHTML = steps.length ? steps.map((s, idx) => `
          <div class="card" style="background-color: var(--color-bg-tertiary); margin-bottom: var(--space-md);">
            <h4 style="color: var(--color-accent-gold); margin-bottom: var(--space-sm);">Step ${idx + 1}</h4>
            ${s.paint ? `<p style="font-size: var(--font-size-sm); color: var(--color-text-secondary); margin: var(--space-2xs) 0;"><strong style="color: var(--color-accent-gold);">Paint:</strong> ${this.sanitize(s.paint)}</p>` : ''}
            ${s.brand ? `<p style="font-size: var(--font-size-sm); color: var(--color-text-secondary); margin: var(--space-2xs) 0;"><strong style="color: var(--color-accent-gold);">Brand:</strong> ${this.sanitize(s.brand)}</p>` : ''}
            ${s.action ? `<p style="font-size: var(--font-size-sm); color: var(--color-text-secondary); margin: var(--space-2xs) 0;"><strong style="color: var(--color-accent-gold);">Action:</strong> ${this.sanitize(s.action)}</p>` : ''}
            <p style="font-size: var(--font-size-sm); margin-top: var(--space-sm);">${this.sanitize(s.description)}</p>
          </div>
        `).join('') : '<p style="color: var(--color-text-secondary);">No steps available</p>';


        document.getElementById('modal-recipe-body').innerHTML = `
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: var(--space-md); margin-bottom: var(--space-lg);">
            <div>
              <p style="color: var(--color-text-secondary); font-size: var(--font-size-xs); margin-bottom: var(--space-2xs); letter-spacing: 0.05em;">Faction</p>
              <p style="font-weight: 600; margin: 0; color: var(--color-accent-gold);">${this.sanitize(recipe.faction)}</p>
            </div>
            <div>
              <p style="color: var(--color-text-secondary); font-size: var(--font-size-xs); margin-bottom: var(--space-2xs); letter-spacing: 0.05em;">Surface</p>
              <p style="font-weight: 600; margin: 0; color: var(--color-accent-gold);">${this.dataLoader.capitalize(this.sanitize(recipe.surface))}</p>
            </div>
            <div>
              <p style="color: var(--color-text-secondary); font-size: var(--font-size-xs); margin-bottom: var(--space-2xs); letter-spacing: 0.05em;">Difficulty</p>
              <p style="font-weight: 600; margin: 0; color: var(--color-accent-gold);">${this.dataLoader.capitalize(this.sanitize(recipe.difficulty))}</p>
            </div>
            <div>
              <p style="color: var(--color-text-secondary); font-size: var(--font-size-xs); margin-bottom: var(--space-2xs); letter-spacing: 0.05em;">Finish</p>
              <p style="font-weight: 600; margin: 0; color: var(--color-accent-gold);">${this.dataLoader.capitalize(this.sanitize(recipe.finish))}</p>
            </div>
          </div>
          <div style="margin-bottom: var(--space-lg); padding-bottom: var(--space-lg); border-bottom: 2px solid var(--color-accent-gold);">
            <p style="color: var(--color-text-secondary); font-size: var(--font-size-xs); margin-bottom: var(--space-sm); letter-spacing: 0.05em;">Description</p>
            <p style="line-height: 1.6; margin: 0;">${this.sanitize(recipe.description)}</p>
          </div>
          <h3 style="margin-bottom: var(--space-md); color: var(--color-accent-gold);">Steps (${steps.length})</h3>
          ${stepsHTML}
        `;
        document.getElementById('recipe-detail-modal').classList.add('active');
      },


      sanitize(text) {
        const div = document.createElement('div');
        div.textContent = text || '';
        return div.innerHTML;
      }
    };


    document.addEventListener('DOMContentLoaded', () => app.init());
  </script>
</body>
</html>
